<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #2C2F33;
            color: #FF7A3D;
        }
        .container {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255, 122, 61, 0.2);
            border-top: 4px solid #FF7A3D;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #FF7A3D;
            margin-bottom: 10px;
        }
        .message {
            margin-top: 20px;
            font-size: 14px;
            color: #FF7A3D;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Opening...</h1>
        <div class="spinner"></div>
        <p class="message">If the app does not open automatically, you will be redirected to the Play Store.</p>
    </div>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const data = urlParams.get('data');
        
        if (!data) {
            document.querySelector('.container').innerHTML = 
                '<h1>Error</h1><p>"Date" parameter missing in URL</p>';
        } else {
            const appDeepLink = `XTRK://workout?data=${data}`;
            const playStoreUrl = 'https://play.google.com/store/apps/details?id=';
            
            window.location.href = appDeepLink;
            
            setTimeout(() => {
                window.location.href = playStoreUrl;
            }, 2500);
        }
    </script>
</body>
</html>
